services:
  mongodb:
    image: mongo:latest
    container_name: codeguru_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - codeguru-network

  backend:
    build: ./BACKEND
    container_name: codeguru_backend
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - MONGODB_URI=${MONGODB_URI}
      - COMPILER_URL=http://compiler:5001
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=http://frontend:3005
    depends_on:
      - mongodb
      - compiler
    networks:
      - codeguru-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  compiler:
    build: ./COMPILER
    container_name: codeguru_compiler
    ports:
      - "5001:5001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=5001
      - NODE_ENV=production
    volumes:
      - ./COMPILER/temp:/app/temp
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - codeguru-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: codeguru_frontend
    ports:
      - "3005:3005"
    environment:
      - REACT_APP_API_URL=http://localhost:8001/api
    depends_on:
      - backend
    networks:
      - codeguru-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:

networks:
  codeguru-network:
    driver: bridge
